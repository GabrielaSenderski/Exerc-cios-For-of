<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let inteirosPositivos = [];
    //PROCESSAMENTO
    for (let item of listaDeNumeros){
        if (item%1 == 0 && item >= 0) {
            inteirosPositivos.push(item);
        } else {}
    }
    let localizados = inteirosPositivos.length;

    //SAÍDA
    document.write(`Lista original: ${listaDeNumeros.join(", ")}. <br>
    Lista de números inteiros e positivos: ${inteirosPositivos.join(", ")}. <br> 
    Foram localizados ${localizados} números inteiros e positivos.`)

</script>
