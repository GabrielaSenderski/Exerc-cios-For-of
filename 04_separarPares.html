<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let pares = [];
     

    //PROCESSAMENTO
    for (let item of listaDeItens) {
        switch (item%2) {
            case 0:
                pares.push(item);
                break;
        
            default:
                break;
        }
    }

    let quantidadePares = pares.length;
    let quantidadeOriginal = listaDeItens.length;
    //SAÍDA
    document.write(`Lista original: ${listaDeItens.join(", ")} <br> A lista original continha ${quantidadeOriginal} elementos, desses elementos, ${quantidadePares} são pares, sendo eles: <br> ${pares.join("<br>")}`);

</script>
